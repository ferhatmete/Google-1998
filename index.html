<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="content">
      <!-- Header -->
      <div class="header">
        <!-- header image-->
        <img
          class="google-img"
          src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg"
        />
      </div>
      <!-- Search bar -->
      <div class="search">
        <p class="search-header">Search the web using Google!</p>
        <!-- Search var input-->
        <input class="searchbar" type="text" />
        <!-- Search buttons -->
        <div class="search-options">
          <button>Google Search</button>
          <button>I'm feeling lucky</button>
        </div>
      </div>
      <!-- Options -->
      <div class="options">
        <!-- Special Searchs-->
        <div class="special">
          <p>Special Searches</p>
          <a
            href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford"
            >Stanford Search</a
          >
          <a
            href="https://web.archive.org/web/19990221231654/http://www.google.com/linux"
            >Linux Search</a
          >
        </div>
        <!-- About -->
        <div class="about">
          <a
            href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html"
            >Help!</a
          >
          <a
            href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html"
            >About Google</a
          >
          <a
            href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html"
            >Company Info</a
          >
          <a
            href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html"
            >Google! Logos</a
          >
        </div>
        <!-- Subscribe Updates -->
        <div class="subscribe">
          <p>Get Google!</p>
          <p>updates monthly:</p>
          <!-- E-mail input-->
          <input type="text" value="your-email" />
          <div class="subscribe-options">
            <!-- Subscribe Button-->
            <button>Subscribe</button>
            <a
              href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/"
              >Archive</a
            >
          </div>
        </div>
      </div>
      <!-- Footer -->
      <div class="footer">
        <p>Copyright Â©1998 Google Inc.</p>
      </div>
    </div>
  </body>
</html>
